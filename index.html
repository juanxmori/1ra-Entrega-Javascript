<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veterinaria City Bell</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">🐾 Veterinaria City Bell</h1>

      <!-- Formulario para registrar mascotas -->
      <section class="mb-5">
        <h2 class="h4">Registrar Mascota</h2>
        <form id="formMascota" class="row g-3">
          <div class="col-md-4">
            <label for="nombreMascota" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombreMascota"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="especieMascota" class="form-label">Especie</label>
            <input
              type="text"
              id="especieMascota"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="edadMascota" class="form-label">Edad</label>
            <input
              type="number"
              id="edadMascota"
              class="form-control"
              required
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </section>
      <!-- Mensaje de error para no usar alert() -->
      <div id="mensajeError"></div>
      <!-- Formulario para elegir servicio -->
      <section class="mb-5">
        <h2 class="h4">Elegir Servicio</h2>
        <form id="formServicio" class="row g-3">
          <div class="col-md-6">
            <label for="nombreBusqueda" class="form-label"
              >Nombre de la Mascota</label
            >
            <input
              type="text"
              id="nombreBusqueda"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="selectServicio" class="form-label">Servicio</label>
            <select id="selectServicio" class="form-select">
              <option value="Vacunación">Vacunación</option>
              <option value="Baño y corte">Baño y corte</option>
              <option value="Consulta general">Consulta general</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">
              Asignar Servicio
            </button>
          </div>
        </form>
      </section>

      <!-- Lista de mascotas -->
      <section>
        <h2 class="h4">Mascotas Registradas</h2>
        <div id="listaMascotas" class="row gy-3 mt-3"></div>
      </section>
    </div>
  </body>
</html>
